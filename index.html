<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1 class="fw-bold text-center bg-dark bg-gradient text-white">Weather Dashboard</h1>
    </header>

    <main class="ps-2 row">
        <form id="citySearch" class=" col-3">
            <div class="mb-3">
                <label class="form-label fs-3 fw-bold">Search for a City:</label>
                <input class="form-control" id="weatherCity">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
            <div id="searchHistory" class ="border-top border-dark">

            </div>
        </form>
        <div class="col-9">
            <section id="currentWeather" class = "border border-dark hidden">

            </section>
            <section id="weatherForecast" class=" text-white  hidden d-flex">
                <div id="day1" class="card bg-dark m-1 p-1">
                    
                </div>
                <div id="day2" class="card bg-dark m-1 p-1">
                    
                </div>
                <div id="day3" class="card bg-dark m-1 p-1">
                    
                </div>
                <div id="day4" class="card bg-dark m-1 p-1">
                    
                </div>
                <div id="day5" class="card bg-dark m-1 p-1">
                    
                </div>
                
            </section>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
